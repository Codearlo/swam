<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAM - Confirmación de Correo</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../shared/scripts/cache-buster.js"></script>
    
    <link rel="stylesheet" href="../../shared/styles/reset.css">
    <link rel="stylesheet" href="../../shared/styles/variables.css">
    <link rel="stylesheet" href="../../shared/styles/typography.css">
    <link rel="stylesheet" href="../../shared/styles/utilities.css">
    
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="confirm-email.css">
</head>
<body>
    <main id="app-container">
        <section class="auth-section u-flex-center">
            
            <div id="confirmation-card" class="auth-card u-glass-effect">
                <div class="auth-card__header u-flex-center">
                    <img src="../../assets/logo.png" alt="SWAM Logo" class="auth-card__logo">
                    <h2 id="confirmation-title">Confirmando Cuenta...</h2>
                </div>

                <div class="auth-form u-flex-center">
                    <div class="u-flex-center" style="flex-direction: column; gap: 20px;">
                        <svg id="confirmation-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="loading-spinner"><path d="M21.5 2v6h-6"/><path d="M2.5 22v-6h6"/><path d="M2 11.5a10 10 0 0 1 18.5-5.5"/><path d="M22 12.5a10 10 0 0 1-18.5 5.5"/></svg>
                        <p id="confirmation-message" style="text-align: center; color: var(--color-purple-light);">Procesando su solicitud de verificación. Espere un momento...</p>
                    </div>
                    
                    <a href="../../../index.html" class="button button--primary u-full-width u-hidden" id="home-button" style="margin-top: 20px;">
                        Ir a la Tienda SWAM
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../../shared/scripts/supabase-client.js"></script>
    <script src="../../shared/scripts/helpers.js"></script>
    <script src="../../shared/scripts/api.js"></script>
    <script src="../../shared/scripts/auth-utils.js"></script>
    <script src="confirm-email.js" defer></script>
</body>
</html>
