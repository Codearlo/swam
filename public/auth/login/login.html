<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAM - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="../../shared/scripts/cache-buster.js"></script>
    
    <link rel="stylesheet" href="../../shared/styles/reset.css">
    <link rel="stylesheet" href="../../shared/styles/variables.css">
    <link rel="stylesheet" href="../../shared/styles/typography.css">
    <link rel="stylesheet" href="../../shared/styles/utilities.css">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main id="app-container">
        <section class="auth-section u-flex-center">
            
            <a href="../../../index.html" class="auth-return-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Volver al inicio
            </a>

            <div class="auth-card u-glass-effect">
                <div class="auth-card__header u-flex-center">
                    <img src="../../assets/logo.png" alt="SWAM Logo" class="auth-card__logo">
                    <h2>Iniciar Sesión</h2>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="auth-form__links">
                        <a href="/forgot-password.html">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="button button--primary u-full-width">
                        Acceder a SWAM
                    </button>

                    <div class="auth-separator">
                        <span>O</span>
                    </div>

                    <button type="button" id="google-login-btn" class="button button--secondary u-full-width u-flex-center">
                        <img src="../../assets/icons/google.svg" alt="Google Icon" class="oauth-icon">
                        Acceder con Google
                    </button>
                    
                    <p class="auth-card__link">
                        ¿No tienes cuenta? <a href="../register/register.html">Regístrate aquí</a>
                    </p>

                    <p id="login-error-message" class="error-message u-hidden"></p>
                </form>
            </div>
        </section>
    </main>
    
    <script src="../../shared/scripts/supabase-client.js"></script>
    <script src="../../shared/scripts/helpers.js"></script>
    <script src="../../shared/scripts/api.js"></script>
    <script src="../../shared/scripts/auth-utils.js"></script>
    <script src="login.js" defer></script>
</body>
</html>
