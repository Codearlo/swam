<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAM - Lista de Clientes</title>
    <link rel="icon" type="image/png" href="../../../public/assets/favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../public/shared/scripts/cache-buster.js"></script>
    
    <link rel="stylesheet" href="../../../public/shared/styles/reset.css">
    <link rel="stylesheet" href="../../../public/shared/styles/variables.css">
    <link rel="stylesheet" href="../../../public/shared/styles/typography.css">
    <link rel="stylesheet" href="../../../public/shared/styles/utilities.css">
    
    <link rel="stylesheet" href="../../../public/shared/components/sidebar/sidebar.css">
    <link rel="stylesheet" href="../../../public/shared/components/sidebar/sidebar-responsive.css">
    
    <link rel="stylesheet" href="../../dashboard/dashboard.css">
    <link rel="stylesheet" href="../../dashboard/dashboard-responsive.css">
    
    <link rel="stylesheet" href="customers-list.css">
    <link rel="stylesheet" href="customers-list-responsive.css">
</head>
<body>
    <div class="admin-layout">
        <aside id="sidebar-container" class="admin-sidebar"></aside>
        
        <main class="admin-main">
            <header class="admin-header u-glass-effect">
                <div class="admin-header__left">
                    <button id="sidebar-toggle" class="admin-header__menu-btn" aria-label="Toggle Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="admin-header__title">Lista de Clientes</h1>
                </div>
                
                <div class="admin-header__right">
                    <div class="admin-header__user">
                        <span id="user-name-display">Admin User</span>
                        <button id="logout-btn" class="admin-header__logout-btn" aria-label="Cerrar sesiÃ³n">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        </button>
                    </div>
                </div>
            </header>

            <div class="dashboard-container">
                
                <section class="filters-section u-glass-effect">
                    <div class="filters-row">
                        <div class="filter-group search-group">
                            <label for="search-input">Buscar Cliente</label>
                            <div class="search-input-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                <input type="text" id="search-input" placeholder="Nombre, DNI, RUC o Email...">
                            </div>
                        </div>
                        
                        <div class="filter-actions">
                            <button id="btn-search" class="button button--primary button--icon" title="Buscar" aria-label="Buscar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            </button>

                            <button id="btn-clear" class="button button--secondary button--icon" title="Limpiar filtros" aria-label="Limpiar filtros">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                            
                            <button id="btn-add-customer" class="button button--primary button--icon" title="Agregar Nuevo Cliente" aria-label="Agregar Cliente">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                            </button>
                        </div>
                    </div>
                </section>

                <section class="list-card u-glass-effect" style="margin-top: var(--spacing-lg);">
                    <div class="list-card__body">
                        <div class="table-responsive">
                            <table class="data-table customers-table">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Documento</th>
                                        <th>Contacto</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="customers-table-body">
                                    <tr>
                                        <td colspan="5" class="text-center">Cargando clientes...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="pagination-container">
                            <span id="pagination-info" class="pagination-info">Mostrando 0 de 0</span>
                            <div class="pagination-controls">
                                <button id="btn-prev" class="pagination-btn" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                                </button>
                                <button id="btn-next" class="pagination-btn" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay u-hidden">
        <div id="modal-content" class="modal-container u-glass-effect"></div>
    </div>

    <script src="../../../public/shared/scripts/supabase-client.js"></script>
    <script src="../../../public/shared/scripts/helpers.js"></script>
    <script src="../../../public/shared/scripts/api.js"></script>
    <script src="../../../public/shared/scripts/auth-utils.js"></script>
    <script src="customers-list.js" defer></script>
</body>
</html>
