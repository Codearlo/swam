<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario - SWAM</title>
    
    <link rel="stylesheet" href="/public/shared/styles/reset.css">
    <link rel="stylesheet" href="/public/shared/styles/variables.css">
    <link rel="stylesheet" href="/public/shared/styles/typography.css">
    <link rel="stylesheet" href="/public/shared/styles/utilities.css">
    
    <link rel="stylesheet" href="/mobile-admin/styles/mobile-theme.css">
    <link rel="stylesheet" href="/mobile-admin/components/bottom-nav/bottom-nav.css">
    <link rel="stylesheet" href="/mobile-admin/components/mobile-header/mobile-header.css">
    <link rel="stylesheet" href="/mobile-admin/components/toast/toast.css">
    
    <link rel="stylesheet" href="products-list.css">
    
    <script src="/public/shared/scripts/cache-buster.js"></script>
</head>
<body>
    
    <div id="mobile-header-container"></div>

    <main class="mobile-main-content">
        
        <div class="page-title-row">
            <h1 class="page-title">Inventario</h1>
            </div>

        <div class="filter-tabs">
            <button class="tab-btn active" data-filter="active">Activos</button>
            <button class="tab-btn" data-filter="low_stock">Stock Bajo</button>
            <button class="tab-btn" data-filter="all">Todos</button>
        </div>

        <div class="search-container">
            <div class="search-input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Buscar por nombre, marca o SKU..." class="search-input" autocomplete="off">
            </div>
        </div>

        <div id="products-list-container" class="products-list">
            <div class="u-flex-center" style="padding:40px; color:#666;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
            </div>
        </div>
        
        <div style="height: 100px;"></div>
    </main>

    <div id="bottom-nav-container" class="bottom-nav-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/public/shared/scripts/supabase-client.js"></script>
    <script src="/public/shared/scripts/auth-utils.js"></script>

    <script src="/mobile-admin/scripts/services/products-service.js"></script>
    <script src="/mobile-admin/scripts/services/customers-service.js"></script>
    <script src="/mobile-admin/scripts/services/sales-service.js"></script>

    <script src="/mobile-admin/scripts/mobile-api.js"></script>
    
    <script src="/mobile-admin/components/mobile-header/mobile-header.js"></script>
    <script src="/mobile-admin/components/toast/toast.js"></script>
    <script src="products-list.js"></script> 
</body>
</html>
