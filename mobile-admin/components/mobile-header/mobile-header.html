<header class="mobile-header">
    <div class="header-user">
        <div class="user-avatar-circle" id="mobile-header-avatar">U</div>
        <div class="user-info">
            <span class="greeting-text">Hola,</span>
            <span class="user-name" id="mobile-header-username">Usuario</span>
        </div>
    </div>
    
    <div class="header-actions">
        <button id="btn-notifications" class="icon-btn" aria-label="Notificaciones">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            <span class="notification-dot"></span>
        </button>

        <div id="notifications-modal" class="notifications-dropdown u-hidden">
            <div class="notifications-header">
                <span>Notificaciones</span>
                <button id="btn-close-notif" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="notifications-list">
                <div class="notif-item">
                    <div class="notif-icon info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </div>
                    <div class="notif-content">
                        <p class="notif-title">Bienvenido a SWAM</p>
                        <span class="notif-time">Hace 5 min</span>
                    </div>
                </div>
                <div class="notif-item">
                    <div class="notif-icon warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="notif-content">
                        <p class="notif-title">Stock bajo: Mouse G502</p>
                        <span class="notif-time">Hace 2 horas</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
