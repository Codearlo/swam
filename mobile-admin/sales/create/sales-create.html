<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nueva Venta - SWAM</title>
    
    <link rel="stylesheet" href="/public/shared/styles/reset.css">
    <link rel="stylesheet" href="/public/shared/styles/variables.css">
    <link rel="stylesheet" href="/public/shared/styles/typography.css">
    <link rel="stylesheet" href="/public/shared/styles/utilities.css">
    
    <link rel="stylesheet" href="/mobile-admin/styles/mobile-theme.css">
    <link rel="stylesheet" href="/mobile-admin/components/bottom-nav/bottom-nav.css">
    
    <link rel="stylesheet" href="sales-create.css">
    
    <script src="/public/shared/scripts/cache-buster.js"></script>
</head>
<body>
    
    <header class="sales-header">
        <button class="back-btn" onclick="history.back()" aria-label="Volver">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>
        </button>
        <h1 class="header-title">Nueva Venta</h1>
        <button class="icon-btn-ghost" id="btn-clear-cart" aria-label="Limpiar">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
        </button>
    </header>

    <main class="mobile-main-content">
        
        <div class="input-card">
            <div class="input-icon-wrapper icon-purple">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <select id="customer-select" class="clean-input">
                <option value="" disabled selected>Seleccionar Cliente...</option>
            </select>
            <button class="add-btn-small">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <div class="input-card search-card">
            <div class="input-icon-wrapper icon-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <input type="text" id="product-search" class="clean-input" placeholder="Buscar producto o escanear..." autocomplete="off">
            <div id="search-results" class="search-results-dropdown u-hidden"></div>
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <span class="section-label">Carrito</span>
                <span class="cart-badge" id="cart-count">0</span>
            </div>
            
            <div id="cart-items-container" class="cart-list">
                <div class="empty-state">
                    <p>Agrega productos para comenzar la venta</p>
                </div>
            </div>
        </div>

        <div style="height: 240px;"></div>

    </main>

    <footer class="sale-footer-modern">
        
        <div class="payment-section-footer">
            <span class="footer-label-small">M√©todo de Pago</span>
            <div class="payment-options">
                <button class="pay-btn active" data-method="yape">
                    <span class="pay-icon">üü£</span> Yape
                </button>
                <button class="pay-btn" data-method="transfer">
                    <span class="pay-icon">üè¶</span> Transf.
                </button>
                <button class="pay-btn" data-method="cash">
                    <span class="pay-icon">üíµ</span> Efectivo
                </button>
            </div>
            <input type="hidden" id="selected-payment-method" value="yape">
        </div>

        <div class="footer-divider"></div>

        <div class="checkout-row">
            <div class="footer-info">
                <span class="footer-label">Total a cobrar</span>
                <span class="footer-total" id="footer-total">S/. 0.00</span>
            </div>
            <button id="btn-checkout" class="checkout-btn" disabled>
                Cobrar
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/public/shared/scripts/supabase-client.js"></script>
    <script src="/public/shared/scripts/auth-utils.js"></script>
    <script src="/mobile-admin/scripts/mobile-api.js"></script>
    <script src="sales-create.js"></script> 
</body>
</html>
