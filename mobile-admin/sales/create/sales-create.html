<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nueva Venta - SWAM</title>
    
    <link rel="stylesheet" href="../../../public/shared/styles/reset.css">
    <link rel="stylesheet" href="../../../public/shared/styles/variables.css">
    <link rel="stylesheet" href="../../../public/shared/styles/typography.css">
    <link rel="stylesheet" href="../../../public/shared/styles/utilities.css">
    
    <link rel="stylesheet" href="../../styles/mobile-theme.css">
    <link rel="stylesheet" href="../../components/bottom-nav/bottom-nav.css">
    <link rel="stylesheet" href="../../components/mobile-header/mobile-header.css">
    
    <link rel="stylesheet" href="sales-create.css">
    
    <script src="../../../public/shared/scripts/cache-buster.js"></script>
</head>
<body>
    
    <div id="mobile-header-container"></div>

    <main class="mobile-main-content">
        
        <div class="page-header">
            <div>
                <h2 class="page-title">Nueva Venta</h2>
                <p class="sale-date" id="sale-date">Cargando fecha...</p>
            </div>
            <button class="icon-btn-ghost" id="btn-clear-cart" title="Limpiar Carrito">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
            </button>
        </div>

        <section class="mobile-card sale-card">
            <div class="card-header">
                <div class="card-icon-wrapper icon-purple">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <h3 class="card-title">Cliente</h3>
            </div>
            
            <div class="form-row">
                <select id="customer-select" class="dark-input dark-select">
                    <option value="" disabled selected>Seleccionar Cliente...</option>
                    </select>
                <button class="action-btn-small" aria-label="Añadir Cliente">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
        </section>

        <section class="mobile-card sale-card">
            <div class="card-header">
                <div class="card-icon-wrapper icon-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <h3 class="card-title">Agregar Productos</h3>
            </div>

            <div class="search-container">
                <div class="search-input-box">
                    <input type="text" id="product-search" class="dark-input" placeholder="Buscar por nombre o código..." autocomplete="off">
                    <button class="scan-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><line x1="7" y1="12" x2="17" y2="12"></line></svg>
                    </button>
                </div>
                
                <div id="search-results" class="search-results-dropdown u-hidden"></div>
            </div>
        </section>

        <h3 class="section-subtitle">Ítems en Carrito (<span id="cart-count">0</span>)</h3>
        
        <div id="cart-items-container" class="cart-list">
            <div class="empty-state">
                <div class="empty-icon-bg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                </div>
                <p>Tu carrito está vacío</p>
                <span>Agrega productos para comenzar</span>
            </div>
        </div>

        <div style="height: 120px;"></div>

    </main>

    <footer class="sale-footer-fixed">
        <div class="footer-row-top">
            <div class="payment-method-box">
                <span class="pm-label">Método Pago</span>
                <select id="payment-method" class="pm-select">
                    <option value="cash">Efectivo</option>
                    <option value="yape">Yape / Plin</option>
                    <option value="card">Tarjeta</option>
                </select>
            </div>
            <div class="total-box">
                <span class="total-label">Total a Pagar</span>
                <span class="total-amount" id="footer-total">S/. 0.00</span>
            </div>
        </div>
        
        <button id="btn-checkout" class="action-btn action-btn--primary u-full-width" disabled>
            Confirmar Venta
        </button>
    </footer>

    <div id="bottom-nav-container" class="bottom-nav-container"></div>

    <script src="../../../public/shared/scripts/supabase-client.js"></script>
    <script src="../../../public/shared/scripts/auth-utils.js"></script>
    <script src="../../../public/shared/scripts/api.js"></script>
    <script src="../../components/mobile-header/mobile-header.js"></script>
    <script src="sales-create.js"></script> 
</body>
</html>
