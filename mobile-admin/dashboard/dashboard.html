<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWAM Mobile Admin</title>
    
    <link rel="stylesheet" href="../../public/shared/styles/reset.css">
    <link rel="stylesheet" href="../../public/shared/styles/variables.css">
    <link rel="stylesheet" href="../../public/shared/styles/typography.css">
    <link rel="stylesheet" href="../../public/shared/styles/utilities.css">
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../components/bottom-nav/bottom-nav.css">
    <link rel="stylesheet" href="../components/mobile-header/mobile-header.css">
    
    <script src="../../public/shared/scripts/cache-buster.js"></script>
</head>
<body>
    
    <div id="mobile-header-container"></div>

    <main class="mobile-main-content">
        
        <section class="hero-section">
            <span class="hero-label">Ventas de Noviembre</span>
            <h1 class="hero-balance" id="monthly-sales">S/. 0.00</h1>
            
            <div class="hero-actions">
                <a href="../sales/create.html" class="pill-btn pill-btn--primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Nueva Venta
                </a>
                <button class="pill-btn pill-btn--secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    Reporte
                </button>
            </div>
        </section>

        <h3 class="section-title">Resumen de Hoy</h3>
        <section class="kpi-grid">
            <div class="mobile-card kpi-card">
                <div class="card-icon-wrapper icon-sales">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                </div>
                <div class="card-data">
                    <span class="card-label">Diario</span>
                    <span class="card-value" id="kpi-sales">S/. 0.00</span>
                </div>
            </div>

            <div class="mobile-card kpi-card">
                <div class="card-icon-wrapper icon-orders">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                </div>
                <div class="card-data">
                    <span class="card-label">Pedidos</span>
                    <span class="card-value" id="kpi-orders">0</span>
                </div>
            </div>
        </section>

        <h3 class="section-title">Ãšltimos Movimientos</h3>
        <div class="list-container" id="recent-sales-list">
            <div class="u-flex-center" style="padding: 20px; color: #666;">Cargando...</div>
        </div>

        <h3 class="section-title">Alertas</h3>
        <div class="list-container" id="inventory-alerts-list">
            <div class="u-flex-center" style="padding: 20px; color: #666;">Cargando...</div>
        </div>

    </main>

    <div id="bottom-nav-container" class="bottom-nav-container"></div>

    <script src="../../public/shared/scripts/supabase-client.js"></script>
    <script src="../../public/shared/scripts/auth-utils.js"></script>
    <script src="../../public/shared/scripts/api.js"></script>
    <script src="../components/mobile-header/mobile-header.js"></script>
    <script src="dashboard.js"></script> 
</body>
</html>
